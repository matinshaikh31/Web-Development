<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles..css">
</head>
<body>

    <!-- NAV BAR -->
    <nav>
        <ul>
            <li class="logo"><img src="Images/logo.png" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>           
    </ul>
    </nav>
 
    <!-- Container -->

    <div class="container">
            <div class="songlist">
                <h2>Best OF DHH-  Desi Hip-Hop</h2>

                <div class="songitemcointener">
                <div class="song-item">
                    <img src="covers/1.jpg" alt="1">
                    <span>K.Y.U</span>
                    <span class="songlistplay"><span class="TimeStamp"> 05.83<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/2.jpg" alt="1">
                    <span>Gumman</span>
                    <span class="songlistplay"><span class="TimeStamp"> 02.08<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/3.jpg" alt="1">
                    <span>Humbel Poeat</span>
                    <span class="songlistplay"><span class="TimeStamp"> 03.59<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/4.jpg" alt="1">
                    <span>Heart Break Is Natural</span>
                    <span class="songlistplay"><span class="TimeStamp"> 02.31<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/5.jpg" alt="1">
                    <span>Sweet Posion</span>
                    <span class="songlistplay"><span class="TimeStamp"> 04.03<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/6.jpg" alt="1">
                    <span>Afsanay</span>
                    <span class="songlistplay"><span class="TimeStamp"> 01.55<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/7.jpg" alt="1">
                    <span>Benz</span>
                    <span class="songlistplay"><span class="TimeStamp"> 03.13<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img 
                    src="covers/8.jpg" alt="1">
                    <span>Talk To Me</span>
                    <span class="songlistplay"><span class="TimeStamp"> 02.39<i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/9.jpg" alt="1">
                    <span>King Of The Street</span>
                    <span class="songlistplay"><span class="TimeStamp"> 01.00<i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="song-item">
                    <img src="covers/10.jpg" alt="1">
                    <span>Downresk At Dusk</span>
                    <span class="songlistplay"><span class="TimeStamp"> 04.33<i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
            <div class="right-poster"></div>
    </div>



    <!-- play pause indicator -->
    <div class="bottom">

        <input type="range" name="range" id="Range" min="0" value="0" max="100" >
        <div class="icons">
            <i class="fa-solid  fa-3x fa-backward" id="Previous"></i>
            <i class="fa-regular fa-3x  fa-circle-play" id="playBtn"></i>
            <i class="fa-solid  fa-3x fa-forward" id="next"></i>
            </div>
            
            <div class="songGif">
                <img src="Images/playing.gif" alt="" width="42px" id="gif">Let Me Love You Justtien Beber
            </div>
    </div>  


<script src="https://kit.fontawesome.com/9e6223a93b.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
